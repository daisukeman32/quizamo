<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モザイクツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            max-width: 1200px;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .indicator {
            font-size: 18px;
            color: #aaa;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .canvas-container {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 500px;
            border: 1px solid #444;
            cursor: none;
            background: #000;
        }

        .cursor-preview {
            position: absolute;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            box-shadow: 0 0 0 1px #000;
        }

        .controls {
            width: 300px;
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-weight: 500;
            font-size: 14px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .value-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        select:hover {
            border-color: #666;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #222;
            border-color: #666;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #222;
            border-color: #555;
        }

        .btn-primary:hover:not(:disabled) {
            background: #333;
            border-color: #777;
        }

        .navigation {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .navigation button {
            width: 120px;
        }

        #fileInput {
            display: none;
        }

        .folder-path {
            width: 100%;
            margin-bottom: 20px;
        }

        .folder-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .folder-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-size: 14px;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            display: none;
            border: 1px solid;
        }

        .status-success {
            background: #001a00;
            color: #0f0;
            border-color: #0f0;
        }

        .status-error {
            background: #1a0000;
            color: #f00;
            border-color: #f00;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>モザイクツール</h1>
            <div class="indicator" id="indicator">画像を選択してください</div>
        </div>

        <div class="folder-path">
            <div class="folder-input-group">
                <input type="text" class="folder-input" id="sourceFolderPath" placeholder="画像フォルダパス (例: C:\\Images)" value="画像フォルダ">
                <button onclick="loadFromFolder()">読み込み</button>
            </div>
            <div class="folder-input-group">
                <input type="text" class="folder-input" id="outputFolderPath" placeholder="完成フォルダパス (例: C:\\Output)" value="完成フォルダ">
            </div>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="cursor-preview" id="cursorPreview"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>画像を読み込み中...</p>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>筆のサイズ</label>
                    <div class="slider-container">
                        <input type="range" id="brushSize" min="10" max="100" value="30">
                        <span class="value-display" id="brushSizeValue">30</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>モザイクの粗さ</label>
                    <div class="slider-container">
                        <input type="range" id="mosaicSize" min="5" max="50" value="15">
                        <span class="value-display" id="mosaicSizeValue">15</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>モザイクの種類</label>
                    <select id="mosaicType">
                        <option value="pixelate">ピクセル（ドット）</option>
                        <option value="blur">ぼかし（ガウス）</option>
                        <option value="mosaic">モザイクタイル</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="undoBtn">元に戻す</button>
                    <button id="redoBtn">やり直す</button>
                </div>

                <div class="button-group">
                    <button id="clearBtn">クリア</button>
                    <button id="saveBtn">保存</button>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="btn-primary" id="prevBtn">戻る</button>
            <button class="btn-primary" id="nextBtn">次へ</button>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        class MosaicTool {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.images = [];
                this.currentIndex = 0;
                this.currentImage = null;
                this.originalImageData = null;
                this.isDrawing = false;
                this.history = [];
                this.historyStep = -1;
                this.savedImages = new Set();
                this.cursorPreview = document.getElementById('cursorPreview');
                
                this.brushSize = 30;
                this.mosaicSize = 15;
                this.mosaicType = 'pixelate';
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Controls
                document.getElementById('brushSize').addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    document.getElementById('brushSizeValue').textContent = this.brushSize;
                    this.updateCursorSize();
                });
                
                document.getElementById('mosaicSize').addEventListener('input', (e) => {
                    this.mosaicSize = parseInt(e.target.value);
                    document.getElementById('mosaicSizeValue').textContent = this.mosaicSize;
                });
                
                document.getElementById('mosaicType').addEventListener('change', (e) => {
                    this.mosaicType = e.target.value;
                });
                
                // Canvas events
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseleave', () => this.hideCursor());
                this.canvas.addEventListener('mouseenter', () => this.showCursor());
                
                // Touch events for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    this.updateCursorPosition(touch);
                    this.startDrawing(touch);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.updateCursorPosition(touch);
                    this.draw(touch);
                });
                this.canvas.addEventListener('touchend', () => {
                    this.stopDrawing();
                    this.hideCursor();
                });
                
                // Buttons
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('saveBtn').addEventListener('click', () => this.save());
                document.getElementById('prevBtn').addEventListener('click', () => this.previousImage());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextImage());
                
                // Initialize cursor size
                this.updateCursorSize();
            }

            handleMouseMove(e) {
                this.updateCursorPosition(e);
                this.draw(e);
            }

            updateCursorPosition(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.cursorPreview.style.left = (rect.left + x) + 'px';
                this.cursorPreview.style.top = (rect.top + y) + 'px';
                this.cursorPreview.style.display = 'block';
            }

            updateCursorSize() {
                const size = this.brushSize;
                this.cursorPreview.style.width = size + 'px';
                this.cursorPreview.style.height = size + 'px';
                this.cursorPreview.style.marginLeft = -size/2 + 'px';
                this.cursorPreview.style.marginTop = -size/2 + 'px';
            }

            showCursor() {
                this.cursorPreview.style.display = 'block';
            }

            hideCursor() {
                this.cursorPreview.style.display = 'none';
            }

            async loadFromLocalFolder() {
                const sourcePath = document.getElementById('sourceFolderPath').value.trim();
                
                if (!sourcePath) {
                    this.showStatus('画像フォルダパスを入力してください', 'error');
                    return;
                }
                
                // ローカルファイルシステムの場合は、file:// プロトコルを使用
                // ただし、ブラウザのセキュリティ制限により、直接ローカルファイルを読み込むことはできません
                // そのため、ユーザーにファイル選択ダイアログを表示する必要があります
                
                const input = document.createElement('input');
                input.type = 'file';
                input.webkitdirectory = true;
                input.directory = true;
                input.multiple = true;
                input.accept = 'image/*';
                
                input.onchange = async (e) => {
                    const files = Array.from(e.target.files).filter(file => 
                        file.type.startsWith('image/')
                    );
                    
                    if (files.length === 0) {
                        this.showStatus('画像ファイルが見つかりませんでした', 'error');
                        return;
                    }
                    
                    document.getElementById('loading').style.display = 'block';
                    this.images = [];
                    
                    for (const file of files) {
                        const img = new Image();
                        const url = URL.createObjectURL(file);
                        
                        await new Promise((resolve) => {
                            img.onload = () => {
                                this.images.push({
                                    img: img,
                                    url: url,
                                    name: file.name,
                                    file: file
                                });
                                resolve();
                            };
                            img.src = url;
                        });
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    if (this.images.length > 0) {
                        this.currentIndex = 0;
                        this.displayImage();
                        this.showStatus(`${this.images.length}枚の画像を読み込みました`, 'success');
                    }
                };
                
                input.click();
            }

            displayImage() {
                if (this.images.length === 0) return;
                
                const imageData = this.images[this.currentIndex];
                this.currentImage = imageData.img;
                
                // Canvas size adjustment
                const maxWidth = 800;
                const maxHeight = 500;
                let width = this.currentImage.width;
                let height = this.currentImage.height;
                
                if (width > maxWidth) {
                    height = (maxWidth / width) * height;
                    width = maxWidth;
                }
                
                if (height > maxHeight) {
                    width = (maxHeight / height) * width;
                    height = maxHeight;
                }
                
                this.canvas.width = width;
                this.canvas.height = height;
                
                this.ctx.drawImage(this.currentImage, 0, 0, width, height);
                this.originalImageData = this.ctx.getImageData(0, 0, width, height);
                
                // Reset history for new image
                this.history = [this.ctx.getImageData(0, 0, width, height)];
                this.historyStep = 0;
                
                // Update indicator
                const savedMark = this.savedImages.has(this.currentIndex) ? ' [保存済]' : '';
                document.getElementById('indicator').textContent = 
                    `${this.currentIndex + 1} / ${this.images.length}${savedMark}`;
                
                // Update button states
                document.getElementById('prevBtn').disabled = this.currentIndex === 0;
                document.getElementById('nextBtn').disabled = this.currentIndex === this.images.length - 1;
            }

            startDrawing(e) {
                this.isDrawing = true;
                this.draw(e);
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                
                this.applyMosaic(x, y);
            }

            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    this.saveHistory();
                }
            }

            applyMosaic(centerX, centerY) {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const radius = this.brushSize / 2;
                
                for (let y = Math.max(0, centerY - radius); y < Math.min(this.canvas.height, centerY + radius); y++) {
                    for (let x = Math.max(0, centerX - radius); x < Math.min(this.canvas.width, centerX + radius); x++) {
                        const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                        
                        if (distance <= radius) {
                            if (this.mosaicType === 'pixelate') {
                                this.pixelatePixel(data, Math.floor(x), Math.floor(y), imageData.width);
                            } else if (this.mosaicType === 'blur') {
                                this.blurPixel(data, Math.floor(x), Math.floor(y), imageData.width, imageData.height);
                            } else if (this.mosaicType === 'mosaic') {
                                this.mosaicPixel(data, Math.floor(x), Math.floor(y), imageData.width);
                            }
                        }
                    }
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }

            pixelatePixel(data, x, y, width) {
                const blockSize = this.mosaicSize;
                const blockX = Math.floor(x / blockSize) * blockSize;
                const blockY = Math.floor(y / blockSize) * blockSize;
                
                let r = 0, g = 0, b = 0, count = 0;
                
                for (let by = blockY; by < Math.min(blockY + blockSize, this.canvas.height); by++) {
                    for (let bx = blockX; bx < Math.min(blockX + blockSize, this.canvas.width); bx++) {
                        const idx = (by * width + bx) * 4;
                        r += data[idx];
                        g += data[idx + 1];
                        b += data[idx + 2];
                        count++;
                    }
                }
                
                if (count > 0) {
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    const idx = (y * width + x) * 4;
                    data[idx] = r;
                    data[idx + 1] = g;
                    data[idx + 2] = b;
                }
            }

            blurPixel(data, x, y, width, height) {
                const blurRadius = Math.floor(this.mosaicSize / 3);
                let r = 0, g = 0, b = 0, count = 0;
                
                for (let dy = -blurRadius; dy <= blurRadius; dy++) {
                    for (let dx = -blurRadius; dx <= blurRadius; dx++) {
                        const nx = x + dx;
                        const ny = y + dy;
                        
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                            const idx = (ny * width + nx) * 4;
                            const weight = 1 - (Math.abs(dx) + Math.abs(dy)) / (2 * blurRadius);
                            r += data[idx] * weight;
                            g += data[idx + 1] * weight;
                            b += data[idx + 2] * weight;
                            count += weight;
                        }
                    }
                }
                
                if (count > 0) {
                    const idx = (y * width + x) * 4;
                    data[idx] = Math.floor(r / count);
                    data[idx + 1] = Math.floor(g / count);
                    data[idx + 2] = Math.floor(b / count);
                }
            }

            mosaicPixel(data, x, y, width) {
                const tileSize = this.mosaicSize;
                const tileX = Math.floor(x / tileSize) * tileSize;
                const tileY = Math.floor(y / tileSize) * tileSize;
                
                // Calculate average color for the tile
                let r = 0, g = 0, b = 0, count = 0;
                
                for (let ty = tileY; ty < Math.min(tileY + tileSize, this.canvas.height); ty++) {
                    for (let tx = tileX; tx < Math.min(tileX + tileSize, this.canvas.width); tx++) {
                        const idx = (ty * width + tx) * 4;
                        r += data[idx];
                        g += data[idx + 1];
                        b += data[idx + 2];
                        count++;
                    }
                }
                
                if (count > 0) {
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    // Add some variation for mosaic effect
                    const variation = 20;
                    r = Math.max(0, Math.min(255, r + (Math.random() - 0.5) * variation));
                    g = Math.max(0, Math.min(255, g + (Math.random() - 0.5) * variation));
                    b = Math.max(0, Math.min(255, b + (Math.random() - 0.5) * variation));
                    
                    const idx = (y * width + x) * 4;
                    data[idx] = r;
                    data[idx + 1] = g;
                    data[idx + 2] = b;
                }
            }

            saveHistory() {
                this.historyStep++;
                if (this.historyStep < this.history.length) {
                    this.history.length = this.historyStep;
                }
                this.history.push(this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height));
                
                // Limit history to 50 steps
                if (this.history.length > 50) {
                    this.history.shift();
                    this.historyStep--;
                }
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    const imageData = this.history[this.historyStep];
                    this.ctx.putImageData(imageData, 0, 0);
                }
            }

            redo() {
                if (this.historyStep < this.history.length - 1) {
                    this.historyStep++;
                    const imageData = this.history[this.historyStep];
                    this.ctx.putImageData(imageData, 0, 0);
                }
            }

            clear() {
                if (this.originalImageData) {
                    this.ctx.putImageData(this.originalImageData, 0, 0);
                    this.saveHistory();
                }
            }

            async save() {
                if (this.images.length === 0) return;
                
                try {
                    // Convert canvas to blob
                    const blob = await new Promise(resolve => {
                        this.canvas.toBlob(resolve, 'image/png');
                    });
                    
                    // Get output folder path
                    const outputPath = document.getElementById('outputFolderPath').value.trim() || '完成フォルダ';
                    
                    // Create download link with folder suggestion in filename
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const originalName = this.images[this.currentIndex].name;
                    const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
                    a.href = url;
                    // Note: Browser will save to default download folder
                    // User needs to manually move to the specified output folder
                    a.download = `mosaic_${nameWithoutExt}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    // Mark as saved
                    this.savedImages.add(this.currentIndex);
                    const savedMark = ' [保存済]';
                    document.getElementById('indicator').textContent = 
                        `${this.currentIndex + 1} / ${this.images.length}${savedMark}`;
                    
                    this.showStatus('画像を保存しました', 'success');
                } catch (error) {
                    this.showStatus('保存に失敗しました', 'error');
                    console.error('Save error:', error);
                }
            }

            previousImage() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.displayImage();
                }
            }

            nextImage() {
                if (this.currentIndex < this.images.length - 1) {
                    this.currentIndex++;
                    this.displayImage();
                }
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message status-${type}`;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize the app
        const mosaicTool = new MosaicTool();
        
        // Global function for loading from folder
        function loadFromFolder() {
            mosaicTool.loadFromLocalFolder();
        }
    </script>
</body>
</html>
