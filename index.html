<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZAMO - Mosaic Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #ffffff;
            --border: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --hover: #333333;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(10,10,10,0.98) 0%, rgba(10,10,10,0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            color: var(--text-primary);
        }

        .indicator {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            font-weight: 200;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        .indicator.saved {
            color: var(--text-primary);
        }

        /* Main Container */
        .main-container {
            margin-top: 60px;
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Canvas Section */
        .canvas-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .canvas-wrapper {
            background: var(--secondary);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            overflow: hidden;
        }

        .canvas-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 40px,
                    rgba(255,255,255,0.01) 40px,
                    rgba(255,255,255,0.01) 41px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 40px,
                    rgba(255,255,255,0.01) 40px,
                    rgba(255,255,255,0.01) 41px
                );
            pointer-events: none;
        }

        canvas {
            max-width: 100%;
            max-height: 600px;
            background: #000;
            cursor: none;
            position: relative;
            z-index: 1;
        }

        .cursor-preview {
            position: fixed;
            border: 1px solid rgba(255,255,255,0.8);
            background: transparent;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            display: none;
            transition: transform 0.05s ease-out;
        }

        .cursor-preview::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
        }

        /* Navigation */
        .navigation {
            display: flex;
            gap: 1px;
            background: var(--border);
            overflow: hidden;
        }

        .nav-btn {
            flex: 1;
            padding: 20px;
            background: var(--secondary);
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }

        .nav-btn:hover {
            background: var(--hover);
            color: var(--text-primary);
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background: var(--secondary);
            color: var(--text-secondary);
        }

        /* Controls Panel */
        .controls-panel {
            width: 220px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-section {
            background: var(--secondary);
            border: 1px solid var(--border);
            padding: 12px;
        }

        .section-title {
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 1.2px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        /* File Input */
        .file-input-area {
            border: 1px dashed var(--border);
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-input-area:hover {
            border-color: var(--text-secondary);
            background: rgba(255,255,255,0.02);
        }

        .file-input-area input {
            display: none;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .upload-icon {
            width: 16px;
            height: 16px;
            position: relative;
            margin: 0 auto;
        }

        .upload-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border: 1px solid var(--text-secondary);
            border-radius: 50%;
        }

        .upload-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 6px;
            background: var(--text-secondary);
        }

        .file-input-text {
            font-size: 9px;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
        }

        .file-count {
            font-size: 8px;
            color: var(--text-primary);
            margin-top: 3px;
        }

        /* Sliders */
        .slider-group {
            margin-bottom: 12px;
        }

        .slider-group:last-child {
            margin-bottom: 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 6px;
        }

        .slider-name {
            font-size: 9px;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
        }

        .slider-value {
            font-size: 11px;
            font-weight: 200;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .slider-track {
            position: relative;
            height: 20px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            height: 1px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--text-primary);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--text-primary);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Select */
        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 8px;
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 9px;
            font-weight: 300;
            letter-spacing: 0.3px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--text-secondary);
        }

        select:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .select-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid var(--text-secondary);
            pointer-events: none;
        }

        /* Action Buttons */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border);
            overflow: hidden;
        }

        .action-btn {
            padding: 10px;
            background: var(--secondary);
            border: none;
            color: var(--text-secondary);
            font-size: 8px;
            font-weight: 400;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .action-btn:hover:not(:disabled) {
            background: var(--hover);
            color: var(--text-primary);
        }

        .action-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .action-btn.primary {
            grid-column: span 2;
            background: var(--text-primary);
            color: var(--primary);
            font-weight: 500;
        }

        .action-btn.primary:hover:not(:disabled) {
            background: var(--text-secondary);
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10,10,10,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        /* Status Messages */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: var(--secondary);
            border: 1px solid var(--border);
            font-size: 11px;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            display: none;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .status-bar.success {
            border-color: #00ff00;
            color: #00ff00;
        }

        .status-bar.error {
            border-color: #ff0000;
            color: #ff0000;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            
            .controls-panel {
                width: 100%;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">QUIZAMO</div>
        <div class="indicator" id="indicator">NO IMAGE</div>
    </header>

    <div class="main-container">
        <div class="canvas-section">
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
                <div class="cursor-preview" id="cursorPreview"></div>
            </div>
            
            <div class="navigation">
                <button class="nav-btn" id="prevBtn">PREVIOUS</button>
                <button class="nav-btn" id="nextBtn">NEXT</button>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-section">
                <div class="section-title">Parameters</div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span class="slider-name">BRUSH SIZE</span>
                        <span class="slider-value" id="brushSizeValue">20</span>
                    </div>
                    <div class="slider-track">
                        <input type="range" id="brushSize" min="5" max="60" value="20">
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span class="slider-name">INTENSITY</span>
                        <span class="slider-value" id="mosaicSizeValue">10</span>
                    </div>
                    <div class="slider-track">
                        <input type="range" id="mosaicSize" min="3" max="25" value="10">
                    </div>
                </div>

                <div class="select-wrapper">
                    <select id="mosaicType">
                        <option value="pixelate">PIXELATE</option>
                        <option value="blur">GAUSSIAN BLUR</option>
                        <option value="mosaic">MOSAIC TILE</option>
                    </select>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">Source</div>
                <div class="file-input-area" id="selectSourceFolder">
                    <label class="file-input-label">
                        <div class="upload-icon"></div>
                        <div class="file-input-text" id="sourceFolderText">SELECT FOLDER</div>
                        <div class="file-count" id="fileCount"></div>
                    </label>
                </div>
                <div style="margin-top: 15px;">
                    <div class="section-title">Output</div>
                    <div class="file-input-area" id="selectOutputFolder" style="padding: 15px;">
                        <div class="file-input-text" id="outputFolderText">SELECT FOLDER</div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">Actions</div>
                <div class="action-grid">
                    <button class="action-btn" id="undoBtn">UNDO</button>
                    <button class="action-btn" id="redoBtn">REDO</button>
                    <button class="action-btn" id="clearBtn">CLEAR</button>
                    <button class="action-btn" id="resetBtn">RESET</button>
                    <button class="action-btn primary" id="saveBtn">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">LOADING IMAGES</div>
        </div>
    </div>

    <div class="status-bar" id="statusBar"></div>

    <script>
        class MosaicTool {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.images = [];
                this.currentIndex = 0;
                this.currentImage = null;
                this.originalImageData = null;
                this.isDrawing = false;
                this.history = [];
                this.historyStep = -1;
                this.savedImages = new Set();
                this.cursorPreview = document.getElementById('cursorPreview');
                this.sourceFolderPath = null;
                this.outputFolderPath = null;
                
                this.brushSize = 20;
                this.mosaicSize = 10;
                this.mosaicType = 'pixelate';
                
                this.isElectron = typeof window.electronAPI !== 'undefined';
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Folder selection
                if (this.isElectron) {
                    document.getElementById('selectSourceFolder').addEventListener('click', () => this.selectSourceFolder());
                    document.getElementById('selectOutputFolder').addEventListener('click', () => this.selectOutputFolder());
                } else {
                    // Fallback for web version
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.webkitdirectory = true;
                    fileInput.directory = true;
                    fileInput.multiple = true;
                    fileInput.accept = 'image/*';
                    fileInput.style.display = 'none';
                    document.body.appendChild(fileInput);
                    
                    document.getElementById('selectSourceFolder').addEventListener('click', () => fileInput.click());
                    fileInput.addEventListener('change', (e) => this.loadWebImages(e));
                }
                
                // Controls
                document.getElementById('brushSize').addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    document.getElementById('brushSizeValue').textContent = this.brushSize;
                    this.updateCursorSize();
                });
                
                document.getElementById('mosaicSize').addEventListener('input', (e) => {
                    this.mosaicSize = parseInt(e.target.value);
                    document.getElementById('mosaicSizeValue').textContent = this.mosaicSize;
                });
                
                document.getElementById('mosaicType').addEventListener('change', (e) => {
                    this.mosaicType = e.target.value;
                });
                
                // Canvas events
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseleave', () => this.hideCursor());
                this.canvas.addEventListener('mouseenter', () => this.showCursor());
                
                // Touch events
                this.canvas.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    this.updateCursorPosition(touch);
                    this.startDrawing(touch);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.updateCursorPosition(touch);
                    this.draw(touch);
                });
                this.canvas.addEventListener('touchend', () => {
                    this.stopDrawing();
                    this.hideCursor();
                });
                
                // Buttons
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('saveBtn').addEventListener('click', () => this.save());
                document.getElementById('prevBtn').addEventListener('click', () => this.previousImage());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextImage());
                
                // Initialize
                this.updateCursorSize();
                this.updateButtonStates();
            }

            handleMouseMove(e) {
                this.updateCursorPosition(e);
                this.draw(e);
            }

            updateCursorPosition(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX;
                const y = e.clientY;
                
                // Check if cursor is over canvas
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    // Position cursor at exact mouse position
                    const size = this.brushSize;
                    this.cursorPreview.style.left = (x - size/2) + 'px';
                    this.cursorPreview.style.top = (y - size/2) + 'px';
                    this.cursorPreview.style.display = 'block';
                } else {
                    this.cursorPreview.style.display = 'none';
                }
            }

            updateCursorSize() {
                const size = this.brushSize;
                this.cursorPreview.style.width = size + 'px';
                this.cursorPreview.style.height = size + 'px';
                // Remove margin offsets since we're positioning directly
            }

            showCursor() {
                this.cursorPreview.style.display = 'block';
            }

            hideCursor() {
                this.cursorPreview.style.display = 'none';
            }

            async selectSourceFolder() {
                if (!this.isElectron) return;
                
                const folderPath = await window.electronAPI.selectFolder();
                if (folderPath) {
                    this.sourceFolderPath = folderPath;
                    document.getElementById('sourceFolderText').textContent = folderPath.split(/[\\/]/).pop();
                    
                    document.getElementById('loading').style.display = 'flex';
                    const images = await window.electronAPI.readFolder(folderPath);
                    
                    if (images.length === 0) {
                        document.getElementById('loading').style.display = 'none';
                        this.showStatus('No image files found', 'error');
                        return;
                    }
                    
                    this.images = [];
                    for (const imageData of images) {
                        const img = new Image();
                        await new Promise((resolve) => {
                            img.onload = () => {
                                this.images.push({
                                    img: img,
                                    name: imageData.name,
                                    path: imageData.path,
                                    data: imageData.data
                                });
                                resolve();
                            };
                            img.src = imageData.data;
                        });
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('fileCount').textContent = `${this.images.length} IMAGES LOADED`;
                    
                    if (this.images.length > 0) {
                        this.currentIndex = 0;
                        this.displayImage();
                        this.showStatus(`Loaded ${this.images.length} images`, 'success');
                    }
                }
            }
            
            async selectOutputFolder() {
                if (!this.isElectron) return;
                
                const folderPath = await window.electronAPI.selectOutputFolder();
                if (folderPath) {
                    this.outputFolderPath = folderPath;
                    document.getElementById('outputFolderText').textContent = folderPath.split(/[\\/]/).pop();
                    this.showStatus('Output folder selected', 'success');
                }
            }
            
            async loadWebImages(event) {
                const files = Array.from(event.target.files).filter(file => 
                    file.type.startsWith('image/')
                );
                
                if (files.length === 0) {
                    this.showStatus('No image files found', 'error');
                    return;
                }
                
                document.getElementById('loading').style.display = 'flex';
                this.images = [];
                
                for (const file of files) {
                    const img = new Image();
                    const url = URL.createObjectURL(file);
                    
                    await new Promise((resolve) => {
                        img.onload = () => {
                            this.images.push({
                                img: img,
                                url: url,
                                name: file.name,
                                file: file
                            });
                            resolve();
                        };
                        img.src = url;
                    });
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fileCount').textContent = `${this.images.length} IMAGES LOADED`;
                
                if (this.images.length > 0) {
                    this.currentIndex = 0;
                    this.displayImage();
                    this.showStatus(`Loaded ${this.images.length} images`, 'success');
                }
            }

            displayImage() {
                if (this.images.length === 0) return;
                
                const imageData = this.images[this.currentIndex];
                this.currentImage = imageData.img;
                
                // Calculate dimensions
                const maxWidth = 800;
                const maxHeight = 600;
                let width = this.currentImage.width;
                let height = this.currentImage.height;
                
                if (width > maxWidth) {
                    height = (maxWidth / width) * height;
                    width = maxWidth;
                }
                
                if (height > maxHeight) {
                    width = (maxHeight / height) * width;
                    height = maxHeight;
                }
                
                this.canvas.width = width;
                this.canvas.height = height;
                
                this.ctx.drawImage(this.currentImage, 0, 0, width, height);
                this.originalImageData = this.ctx.getImageData(0, 0, width, height);
                
                // Reset history
                this.history = [this.ctx.getImageData(0, 0, width, height)];
                this.historyStep = 0;
                
                // Update indicator
                const indicator = document.getElementById('indicator');
                const savedMark = this.savedImages.has(this.currentIndex);
                indicator.textContent = `${this.currentIndex + 1} / ${this.images.length}`;
                indicator.className = savedMark ? 'indicator saved' : 'indicator';
                
                // Update button states
                this.updateButtonStates();
            }

            updateButtonStates() {
                document.getElementById('prevBtn').disabled = this.currentIndex === 0 || this.images.length === 0;
                document.getElementById('nextBtn').disabled = this.currentIndex === this.images.length - 1 || this.images.length === 0;
                document.getElementById('undoBtn').disabled = this.historyStep <= 0;
                document.getElementById('redoBtn').disabled = this.historyStep >= this.history.length - 1;
                document.getElementById('clearBtn').disabled = this.images.length === 0;
                document.getElementById('resetBtn').disabled = this.images.length === 0;
                document.getElementById('saveBtn').disabled = this.images.length === 0;
            }

            startDrawing(e) {
                this.isDrawing = true;
                this.draw(e);
            }

            draw(e) {
                if (!this.isDrawing || this.images.length === 0) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                
                this.applyMosaic(x, y);
            }

            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    this.saveHistory();
                }
            }

            applyMosaic(centerX, centerY) {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const radius = this.brushSize / 2;
                
                for (let y = Math.max(0, centerY - radius); y < Math.min(this.canvas.height, centerY + radius); y++) {
                    for (let x = Math.max(0, centerX - radius); x < Math.min(this.canvas.width, centerX + radius); x++) {
                        const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                        
                        if (distance <= radius) {
                            if (this.mosaicType === 'pixelate') {
                                this.pixelatePixel(data, Math.floor(x), Math.floor(y), imageData.width);
                            } else if (this.mosaicType === 'blur') {
                                this.blurPixel(data, Math.floor(x), Math.floor(y), imageData.width, imageData.height);
                            } else if (this.mosaicType === 'mosaic') {
                                this.mosaicPixel(data, Math.floor(x), Math.floor(y), imageData.width);
                            }
                        }
                    }
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }

            pixelatePixel(data, x, y, width) {
                const blockSize = this.mosaicSize;
                const blockX = Math.floor(x / blockSize) * blockSize;
                const blockY = Math.floor(y / blockSize) * blockSize;
                
                let r = 0, g = 0, b = 0, count = 0;
                
                for (let by = blockY; by < Math.min(blockY + blockSize, this.canvas.height); by++) {
                    for (let bx = blockX; bx < Math.min(blockX + blockSize, this.canvas.width); bx++) {
                        const idx = (by * width + bx) * 4;
                        r += data[idx];
                        g += data[idx + 1];
                        b += data[idx + 2];
                        count++;
                    }
                }
                
                if (count > 0) {
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    const idx = (y * width + x) * 4;
                    data[idx] = r;
                    data[idx + 1] = g;
                    data[idx + 2] = b;
                }
            }

            blurPixel(data, x, y, width, height) {
                const blurRadius = Math.floor(this.mosaicSize / 3);
                let r = 0, g = 0, b = 0, count = 0;
                
                for (let dy = -blurRadius; dy <= blurRadius; dy++) {
                    for (let dx = -blurRadius; dx <= blurRadius; dx++) {
                        const nx = x + dx;
                        const ny = y + dy;
                        
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                            const idx = (ny * width + nx) * 4;
                            const weight = 1 - (Math.abs(dx) + Math.abs(dy)) / (2 * blurRadius);
                            r += data[idx] * weight;
                            g += data[idx + 1] * weight;
                            b += data[idx + 2] * weight;
                            count += weight;
                        }
                    }
                }
                
                if (count > 0) {
                    const idx = (y * width + x) * 4;
                    data[idx] = Math.floor(r / count);
                    data[idx + 1] = Math.floor(g / count);
                    data[idx + 2] = Math.floor(b / count);
                }
            }

            mosaicPixel(data, x, y, width) {
                const tileSize = this.mosaicSize;
                const tileX = Math.floor(x / tileSize) * tileSize;
                const tileY = Math.floor(y / tileSize) * tileSize;
                
                let r = 0, g = 0, b = 0, count = 0;
                
                for (let ty = tileY; ty < Math.min(tileY + tileSize, this.canvas.height); ty++) {
                    for (let tx = tileX; tx < Math.min(tileX + tileSize, this.canvas.width); tx++) {
                        const idx = (ty * width + tx) * 4;
                        r += data[idx];
                        g += data[idx + 1];
                        b += data[idx + 2];
                        count++;
                    }
                }
                
                if (count > 0) {
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    const variation = 20;
                    r = Math.max(0, Math.min(255, r + (Math.random() - 0.5) * variation));
                    g = Math.max(0, Math.min(255, g + (Math.random() - 0.5) * variation));
                    b = Math.max(0, Math.min(255, b + (Math.random() - 0.5) * variation));
                    
                    const idx = (y * width + x) * 4;
                    data[idx] = r;
                    data[idx + 1] = g;
                    data[idx + 2] = b;
                }
            }

            saveHistory() {
                this.historyStep++;
                if (this.historyStep < this.history.length) {
                    this.history.length = this.historyStep;
                }
                this.history.push(this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height));
                
                if (this.history.length > 50) {
                    this.history.shift();
                    this.historyStep--;
                }
                
                this.updateButtonStates();
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    const imageData = this.history[this.historyStep];
                    this.ctx.putImageData(imageData, 0, 0);
                    this.updateButtonStates();
                }
            }

            redo() {
                if (this.historyStep < this.history.length - 1) {
                    this.historyStep++;
                    const imageData = this.history[this.historyStep];
                    this.ctx.putImageData(imageData, 0, 0);
                    this.updateButtonStates();
                }
            }

            clear() {
                if (this.originalImageData) {
                    this.ctx.putImageData(this.originalImageData, 0, 0);
                    this.saveHistory();
                }
            }

            reset() {
                if (this.images.length > 0) {
                    this.displayImage();
                }
            }

            async save() {
                if (this.images.length === 0) return;
                
                try {
                    if (this.isElectron && this.outputFolderPath) {
                        // Electron version - save directly to output folder
                        const imageData = this.canvas.toDataURL('image/png');
                        const originalName = this.images[this.currentIndex].name;
                        const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
                        const outputPath = `${this.outputFolderPath}/${nameWithoutExt}_mosaic.png`;
                        
                        const result = await window.electronAPI.saveImage(imageData, outputPath);
                        
                        if (result.success) {
                            this.savedImages.add(this.currentIndex);
                            const indicator = document.getElementById('indicator');
                            indicator.className = 'indicator saved';
                            this.showStatus('Image saved to output folder', 'success');
                        } else {
                            this.showStatus('Failed to save image', 'error');
                        }
                    } else {
                        // Web version - download file
                        const blob = await new Promise(resolve => {
                            this.canvas.toBlob(resolve, 'image/png');
                        });
                        
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        const originalName = this.images[this.currentIndex].name;
                        const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
                        a.href = url;
                        a.download = `mosaic_${nameWithoutExt}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    
                    this.savedImages.add(this.currentIndex);
                    const indicator = document.getElementById('indicator');
                    indicator.className = 'indicator saved';
                    
                    this.showStatus('Image saved successfully', 'success');
                } catch (error) {
                    this.showStatus('Failed to save image', 'error');
                    console.error('Save error:', error);
                }
            }

            previousImage() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.displayImage();
                }
            }

            nextImage() {
                if (this.currentIndex < this.images.length - 1) {
                    this.currentIndex++;
                    this.displayImage();
                }
            }

            showStatus(message, type) {
                const statusBar = document.getElementById('statusBar');
                statusBar.textContent = message.toUpperCase();
                statusBar.className = `status-bar ${type}`;
                statusBar.style.display = 'block';
                
                setTimeout(() => {
                    statusBar.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize
        const mosaicTool = new MosaicTool();
    </script>
